<div class="principal-container">
  <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personajes
    </ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-content  scrollEvents="true" [fullscreen]="false" class="ion-padding">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Personajes</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div class="flex-container">
      <ion-list>
        <ion-card *ngFor="let item of characters" class="card-item">
          <app-card [data]="item"></app-card>
        </ion-card>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>

  </ion-content>
  
  <app-modal-card></app-modal-card>
</div>
